<div layout="column" layout-fill>

    <div fxLayout="column" fxLayoutAlign="space-between stretch" style="margin-top: 10px;">

        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch" >

            <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between  start">
                
                <mat-form-field fxFlex="100" >  
                    <input matInput type="text" formControlName="orderDescription" placeholder="Description" [readonly]="!editTitle" >
                </mat-form-field> 

            </div>

            <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-between  start">
                
                <mat-form-field fxFlex="45" >  
                    <input matInput type="text" formControlName="itemDescription" placeholder="Item Description" >
                </mat-form-field> 
                
                <section >
                    <mat-checkbox formControlName="itemIsFinished">Finished ?</mat-checkbox>
                </section>

            </div>
            
            <div fxFlex="100" fxLayout="row" fxLayoutAlign="end end" >
    
                <button mat-raised-button color="accent" routerLink="/">Back</button>
                <button mat-raised-button color="primary">Save</button>

            </div>
            
        </form>

        <mat-divider style="margin-top: 10px;">Itens</mat-divider>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element" [ngClass]="'description-column'" > {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="finished">
                <th mat-header-cell *matHeaderCellDef> Finished ? </th>
                <td mat-cell *matCellDef="let element"> 
                    <section >
                        <mat-checkbox 
                            [checked]="element.isFinished"
                            (change)="changeStatusItem(element, $event)"
                        ></mat-checkbox>
                    </section>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" >
                    
                    <button mat-icon-button aria-label="Delete item" (click)="deleteItem(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>
</div>
