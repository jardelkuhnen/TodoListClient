<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
  <mat-card class="box">
      <mat-card-header>
        <mat-card-title style="color: darkgray;">Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm">
  
        <mat-card-content>
         
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <h4>Role Acces</h4>
            <mat-select formControlName="role">
              <mat-option [value]="role" *ngFor="let role of roles">{{role}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Register</button>
  
      </form>
    </mat-card>
</div>
