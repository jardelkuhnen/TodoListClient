<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title style="color: darkgray;">Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm">
       
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password">
          </mat-form-field>
       
        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()" [disabled]="loading" >
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Log in
        </button>
        
        <div id="textbox">
          <p class="reset-password alignright" routerLink="/reset">Reset Password</p>
          <p class="reset-password alignleft" routerLink="/register">Register</p>
        </div>
        
      </form>
    </mat-card>
  
</div>
